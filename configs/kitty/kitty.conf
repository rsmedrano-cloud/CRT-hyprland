# Inspired by JaKooLit, Retroed by Non-Sense Nostalgia
# CRT Phosphor Green - Kitty Terminal Configuration

# Theme
include ./kitty-themes/CRT-Phosphor.conf

# Font - Terminus/Terminess Nerd Font for bitmap-like aesthetic
# The correct font family name from fc-list
font_family Terminess Nerd Font Mono
bold_font Terminess Nerd Font Mono Bold
italic_font Terminess Nerd Font Mono Italic
bold_italic_font Terminess Nerd Font Mono Bold Italic
font_size 14.0

# Alternative fonts (uncomment to try):
# font_family Cozette
# font_family JetBrainsMono Nerd Font

# Appearance
background_opacity 0.92
dynamic_background_opacity 1
confirm_os_window_close 0

# CRT-style cursor (block cursor for retro feel)
cursor_shape block
cursor_blink_interval 0.5
cursor_trail 5
cursor_trail_decay 0.05 0.2

# Text rendering for slight glow effect
# Increase font width slightly for that CRT phosphor spread
modify_font cell_width 105%
modify_font baseline 1

# Wayland/X11
linux_display_server auto

# Scrollback
scrollback_lines 5000
wheel_scroll_min_lines 1

# Disable bell (authentic terminals were silent)
enable_audio_bell no
visual_bell_duration 0.0

# Window padding (slight padding for CRT screen edge feel)
window_padding_width 10

# Selection (invert for CRT style)
selection_foreground none
selection_background none

# URL handling
detect_urls yes
open_url_with default
url_style curly

# Performance optimizations
repaint_delay 10
input_delay 3
sync_to_monitor yes
